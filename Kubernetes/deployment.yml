apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
      - name: netflix-app
        image: sandhya0593/netflixk8s:b3e986ca269c6b7e48cd950ac09598e17cbd3fef
        ports:
        - containerPort: 80
